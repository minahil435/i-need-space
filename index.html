<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Viewer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="content">

        <h1>
            When can I see a certain satellite?
        </h1>

        <div class="section">
            <div class="row">
                <h2>
                    Find Next Satellite Pass
                </h2>
            </div>
            <div class="row">
                <div> <label>Mapbox API Key</label></div>
                <div><input id="api-key" /></div>
            </div>
            <div class="row">
                <div><label>Address</label></div>
                <div><input id="address" /></div>
            </div>
            <div class="row">
                <div><label>Satellite NORAD</label></div>
                <div><input id="norad" /></div>
            </div>
            <div class="row">
                <button id="search">
                    Search
                </button>
            </div>
        </div>



        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <div class="container">
                        <div class="mapBoxDetail">
                            <div class = 'fontStyle'>Timings for satellite</div> 
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>






        <div class="section">
            <div class="row">
                <h2>
                    Notable Satellites
                </h2>
            </div>
            <div class="row">
                <div class="title">
                    <b>Name</b>
                </div>
                <div class="title">
                    <b>NORAD (Satellite ID)</b>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    Int. Space Station
                </div>
                <div class="item">
                    25544
                </div>
            </div>
            <div class="row">
                <div class="item">
                    Hubble Space Telescope
                </div>
                <div class="item">
                    20580
                </div>
            </div>
            <div class="row">
                <div class="item">
                    SpaceX Dragon
                </div>
                <div class="item">
                    46920
                </div>
            </div>
            <div class="row">
                <b>Find more of the brightest satellites' NORAD IDs&nbsp;<a
                        href="https://www.n2yo.com/satellites/?c=1">here</a>.</b>
            </div>
        </div>

    </div>

    <script src="apiKey.js"></script>
    <script src="main.js"></script>
</body>

</html>
